services:
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.1
    ports:
      - "8080:8080"
    networks:
      - on-prem-net
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: securepassword
    command: start-dev

  opa:
    image: openpolicyagent/opa:1.5.1
    ports:
      - "8181:8181"
    volumes:
      - ../../policies/v1:/policies
    entrypoint: ["opa"]
    command:
      [
        "run",
        "--server",
        "--log-level=debug",
        "--addr=0.0.0.0:8181",
        "/policies",
      ]

networks:
  on-prem-net:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-on-prem
